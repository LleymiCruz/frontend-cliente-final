<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f682c20813.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="regresar">
        <a href="confirmarDireccion.html"><div><img class="m-1"src="img/Regresar.png" alt="regresar"></div></a>
        <img class="posicionLogo"src="img/planet express 1.png" alt="">
    </div>
    
    <div id="div-secundario" class="div-secundario" >
        <div  class="pt-3 text-center fs-1 fw-bold">Confirma tu pago:</div>
        <div class="container">
            <div class="row">
                <div class="col-6 mt-2 pl-3 fs-6 fw-bold" >Targetas aceptadas:</div>
                <img class="col-3" style="width: 4rem;"src="img/visa.png" alt="">
                <img class="col-3" style="width: 4rem;" src="img/master card.jfif" alt="">
            </div>
        </div>
        <div class=" px-3 mt-4 container">
            <div class="mt-4 row">
                <div class="col-12"  >
                
                    <div class="col-12 fw-bold fs-5">Número de tarjeta:</div>
                    <input id="nombre" class=" col-12 formulario" type="number" placeholder="0000 0000 0000 0000" >
                </div>
            </div>
            <div class=" mt-4 row">
                <div class="col-6"  >
                
                    <div class="col-12 fw-bold fs-5">F. Vencimiento:</div>
                    <input id="nombre" class=" text-center col-12 formulario" type="number" placeholder="00/00" >
                </div>
                <div class="col-6"  >
                
                    <div class="col-12 fw-bold fs-5">CVV/CVC:</div>
                    <input id="nombre" class=" text-center col-12 formulario" type="number" placeholder="000" >
                </div>
            </div>
            <div class=" mt-4 row">
                <div class="col-12"  >
                
                    <div class="col-12 fw-bold fs-5">Nombre del titular:</div>
                    <input id="nombre" class=" col-12 formulario" type="number" placeholder="Ejemplo: Sherril Cruz" >
                </div>
            </div>
            <div class="mt-4 row">
                <div class="col-12"  >
                
                    <div class="col-12 fw-bold fs-5">Correo electrónico:</div>
                    <input id="nombre" class=" col-12 formulario" type="number" placeholder="Ejemplo: lecrz@gmail.com" >
                </div>
            </div>

        </div>
        <div class="div-confirmar" >
            <div class="btn-confirmar">
                <a href="ordenes.html"><button class="ml-3 btn-inicio fw-bold fs-4" type="button">Confirmar</button></a>
            </div>
        </div>
        
        
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
